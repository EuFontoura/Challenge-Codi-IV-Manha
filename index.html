<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/Logomarca.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <title>CodiFinance</title>
</head>
<body>

    <!--Div para colocar a imagem de background-->
    <div class="background">
        <img src="imagens/Background.png" alt="">
    </div>

    <!-- classe que anda junto com a navbar (estilização)-->
    <div class="divisor"></div>

    <!-- Navbar: A navbar contem uma imagem ainda a ser definida e um botao de registrar valor que abrirá um forms para a adição de novos gastos -->
    <nav class="navbar">
        <img src="imagens/logo-codifinance.png" alt="">
        <button>Registrar Valor</button>
    </nav>

    


    <!-- Classe container agrupa a caixa de informações inteiras -->
        <div class="container">


        <!-- Classe Capsula criada para o redimencionamento da posição -->
        <div class="capsule">
            <div class="Gastos">
                <div class="icon">
                    <i class="material-icons">attach_money</i>
                </div>
                <h1>Gastos</h1>
            </div>

            <!-- Classe dos botões-->
            <div class="divButtons">
                
                <div class="backBtn"></div>

                <button class="tabBtn" id="todos" >
                    Todos
                </button>

                <button class="tabBtn" id="moradia">
                    Moradia
                </button>

                <button class="tabBtn" id="alimentacao">
                    Alimentação
                </button>

                <button class="tabBtn" id="saude-beleza">
                    Saúde e Beleza
                </button>

                <button class="tabBtn" id="vestuario">
                    Vestuário
                </button>

                <button class="tabBtn" id="outros">
                    Outros
                </button>



            </div>

            <!-- Classe que contem as informações dos gastos separados em catgorias -->
            <div class="divContents">


            </div>

            <div class="leftRight">
                <button class="left" id="left">
                    <div class="icon">
                        <i class="material-icons">chevron_left</i>
                    </div>
                </button>
                <button class="right" id="right"> 
                    <div class="icon">
                        <i class="material-icons">chevron_right</i>
                    </div> 
                </button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
