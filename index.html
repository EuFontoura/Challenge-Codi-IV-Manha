<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/Logomarca.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <title>CodiFinance</title>
</head>

<body>

    <!--Div para colocar a imagem de background-->
    <div class="background">
        <img src="imagens/Background.png" alt="">
    </div>

    <!-- classe que anda junto com a navbar (estilização)-->
    <div class="divisor"></div>

    <!-- Navbar: A navbar contem uma imagem ainda a ser definida e um botao de registrar valor que abrirá um forms para a adição de novos gastos -->
    <nav class="navbar">
        <img src="imagens/logo-codifinance.png" alt="">
        <a href="#"><button class="register-button" id="register-button">Registrar Valor</button></a>
    </nav>

    <!-- Classe container agrupa a caixa de informações inteiras -->
    <div class="container">

        <!-- Classe Capsula criada para o redimencionamento da posição -->
        <div class="capsule">
            <div class="Gastos">
                <div class="icon">
                    <i class="material-icons">attach_money</i>
                </div>
                <h1>Gastos</h1>
            </div>

            <!-- Classe dos botões de Categorias -->
            <div class="divButtons"></div>

            <!-- Classe das instâncias de Despesa -->
            <div class="divContents">

                <div class="outsum">
                    <div class="sum">
                        <h2>Soma dos Valores:</h2>
                        <p id = "total">R$ 0,00</p>
                    </div>
                </div>
                <div class="outContent">
                    <div class="content">
                        <div class="color" id="categoria"></div>

                        <div class="titleDate">
                            <h1 id="Title">Titulo</h1>
                            <p id="Date">00/00/0000</p>
                        </div>

                        <div class="description">
                            <p id="Description">Descrição</p>
                        </div>

                        <div class="value">
                            <p id="Value">R$ 0,00</p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="leftRight">
                <button class="left" id="left">
                    <div class="icon">
                        <i class="material-icons">chevron_left</i>
                    </div>
                </button>
                <button class="right" id="right"> 
                    <div class="icon">
                        <i class="material-icons">chevron_right</i>
                    </div> 
                </button>
            </div>

        </div>

    </div>

    <!-- um form para adicionar novos gastos -->

    <div class="form">
        <div class="formContent">
            <div class="formTitle">
                    <h2>Registrar valor</h2>
                
                <button class="close" id="close">
                    <div class="icon">
                        <i class="material-icons">close</i>
                    </div>
                </button>
    
            </div>

            <p>Digite o valor e selecione a categoria adequada</p>

            <form class= "formInfo" id="formInfo" autocomplete="off">
                
                <div>
                    <label for="money">Valor:</label>
                    <input class="input" type="text" placeholder="R$ 0,00" id="money" name="money" required oninput="formatar_dinheiro(this)">
                </div>
    
                <div>
                    <label for="date">Data:</label>
                    <input class="input" type="date" id="date" name="date" required>
                </div> 
    
                <div>
                    <label for="category">Categoria:</label>
                    <select class="input" id="category" name="category" required>
                        <option selected disabled value="">Selecione uma categoria:</option>
                        <option value="moradia">Moradia</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="saude_e_beleza">Saúde e Beleza</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            
                <div> <!--Adicionar no JS-->
                    <label for="subcategory">Subcategoria:</label>
                    <input class="input" type="text" name="subcategory" placeholder="Ex.: Aluguel, Mercado, etc." required> 
                </div> <!--Adicionar no JS-->

                <div>
                    <label for="description">Descrição:</label>
                    <textarea class="input" id="description" name="description" placeholder="(Opcional)"></textarea>
                </div>
    
                <div class="formButtons">
                    <input type="reset" id="cancel" value="Cancelar">
                    <input type="submit" value="Inserir valor" id="submit"/>
                </div>
    
                </form>
        </div>

        
    </div>

    <!--Adicionando o porquinho no canto inferior direito da tela-->
    <div class="goals">
        <span class="material-icons" id="savings">savings</span>
        <span class="material-icons" id="coin">monetization_on</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
